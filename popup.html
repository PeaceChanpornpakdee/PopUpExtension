<!DOCTYPE html>
<html>
  <head>
    <title>Floating Button</title>
    <style>
      body {
        width: 200px;
        height: 200px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      #floating-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 16px 32px;
        font-size: 18px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="floating-button">Button</button>
    <script src="popup.js"></script>
  </body>
</html>
